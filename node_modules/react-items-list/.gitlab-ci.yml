pages:
  stage: deploy
  script:
     - curl -sL https://deb.nodesource.com/setup_6.x | bash -
     - apt-get install -y nodejs
     - npm install
     - bash run-tests.sh
     - mkdir .public
     - cp example/* .public
     - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
